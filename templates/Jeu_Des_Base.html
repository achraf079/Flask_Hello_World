<html>

<head>
  <script>
    const des = {
      1: ['C3'],
      2: ['C2', 'C4'],
      3: ['C2', 'C3', 'C4'],
      4: ['C1', 'C2', 'C4', 'C5'],
      5: ['C1', 'C2', 'C3', 'C4', 'C5'],
      6: ['C1', 'C2', 'C4', 'C5', 'C6', 'C7']
    };

    function lancer() {
      const val = Math.floor(Math.random() * 6) + 1;

      document.querySelectorAll('[id^="C"]').forEach(dot => {
        dot.style.display = 'none';
      });

      des[val].forEach(dotId => {
        document.getElementById(dotId).style.display = 'block';
      });
    }
  </script>
</head>

<body>
  <button onclick="lancer()">Lancer</button>
  <svg width="300px" height="300px" style="background-color:lightgray">

    <circle id="C1" cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" style="display:none" />
    <circle id="C2" cx="250" cy="50" r="40" stroke="black" stroke-width="3" fill="red" style="display:none" />
    <circle id="C3" cx="150" cy="150" r="40" stroke="black" stroke-width="3" fill="red" style="display:none" />
    <circle id="C4" cx="50" cy="250" r="40" stroke="black" stroke-width="3" fill="red" style="display:none" />
    <circle id="C5" cx="250" cy="250" r="40" stroke="black" stroke-width="3" fill="red" style="display:none" />
    <circle id="C6" cx="50" cy="150" r="40" stroke="black" stroke-width="3" fill="red" style="display:none" />
    <circle id="C7" cx="250" cy="150" r="40" stroke="black" stroke-width="3" fill="red" style="display:none" />

  </svg>
</body>

</html>
