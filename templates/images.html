<html>

<head>
	<script>
		function affichage() {
			alert("Tout es OK !");
		}
		function cacher() {
			document.getElementById('DuTexte').style.display = "None";
		}
		function presenter() {
			document.getElementById('DuTexte').style.display = "Block";
		}

		function controler() {
			if (document.getElementById('Control').checked) {
				alert("Bouton option coché");
			}
			else { alert("Bouton option NON coché"); }
		}

		function afficher_image() {
			if (document.getElementById('choix1').checked) {
                document.getElementById('image1').style.display = "block";
			}
			else { document.getElementById('image1').style.display = "none"; }

            if (document.getElementById('choix2').checked) {
                document.getElementById('image2').style.display = "block";
			}
			else { document.getElementById('image2').style.display = "none"; }
            if (document.getElementById('choix3').checked) {
                document.getElementById('image3').style.display = "block";
            }
			else { document.getElementById('image3').style.display = "none"; }
		}

	</script>
</head>

<body>
	<h1>Mes outils</h1>
	<hr />
	<h2>Boite de dialogue</h2>
	<button onclick="affichage()">Afficher</button>
	<hr />
	<p id="DuTexte">Ma phrase de texte</p>
	<button onclick="presenter()">Presenter</button>
	<button onclick="cacher()">Cacher</button>
	<hr />
	<p>Option<input type="checkbox" id="Control"></p>
	<button onclick="controler()">Check</button>

	<hr>

	<h2>Afficher image.s</h2>
	<div>
		<div>
			<input type="checkbox" id="choix1">Image 1
			<input type="checkbox" id="choix2">Image 2
			<input type="checkbox" id="choix3">Image 3
		</div>
		<div>
			<img id="image1" src="{{ url_for('static', filename='french-connection.jpg')}}" style="display:none;width: 100px;" alt="">
			<img id="image2" src="{{ url_for('static', filename='image2.jpg')}}" style="display:none; width: 100px;" alt="">
			<img id="image3" src="{{ url_for('static', filename='image3.jpg')}}" style="display:none;width: 100px;" alt="">
		</div>
	</div>
	<button onclick="afficher_image()">Afficher</button>



</body>

</html>
